<section class="dialog-wrapper">
    <header class="heading"> {{title}}
        <p class="sub-heading">{{message}}</p>
    </header>
    <div>
        <button *ngIf="!alert" class="white-btn me-2" (click)="onDismiss()">cancel</button>
        <button *ngIf="!alert" class="black-btn" mat-raised-button (click)="onConfirm()">ok</button>
        <button *ngIf="alert" class="black-btn" mat-raised-button (click)="onConfirm()">ok</button>
    </div>
</section>
