<div class="hero">
    <div class="heading justify-content-between align-items-center d-flex">
        <label class="all-outlet-text">All Riders for Approval</label>
        <div class="d-flex me-3">
            <button class="black-btn" mat-raised-button [routerLink]="'/home/rider-history'"> History </button>
            <pagination-controls class="text-end" *ngIf="riderList.length"
                (pageChange)="currentPage = $event;getRiderList()">
            </pagination-controls>
        </div>
    </div>
    <div class="input-field mt-3 ms-5 ps-3">
        <mat-form-field appearance="outline" class="w-50">
            <input matInput type="text" name="search" [(ngModel)]="search" placeholder="Search..."
                (keyup.enter)="getRiderList(true)">
            <a matSuffix (click)="getRiderList(true)"> <mat-icon>search</mat-icon> </a>
        </mat-form-field>
    </div>
    <div class="container-fluid">
        <ng-container *ngIf="riderList.length; else noDataForApproval">
            <div class="vendor"
                *ngFor="let rider of riderList | paginate: {itemsPerPage: pageSize,  currentPage: currentPage,totalItems: totalRiderRecords }; let i = index">
                <app-outlet-card [outlet]="rider"></app-outlet-card>
            </div>
        </ng-container>
    </div>
</div>
<ng-template #noDataForApproval>
    <div *ngIf="role !== roles.Partner"
        class="no-data d-flex justify-content-center align-items-center position-static">
        <img src="assets/noEstablishment.svg" />
        <div class="no-establishment">
            <img src="assets/Exclamation Mark.svg" />
            <span class="no-establishment-text">No establishments for Approval</span>
        </div>
    </div>
</ng-template>
